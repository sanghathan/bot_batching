name: CI

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v3
    - name: Debug
      run: |
        ls -la /home/runner/work/
    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install Dependencies
      run: npm install

    - name: Run Tests
      run: npm test

    - name: Set status check
      if: always()
      uses: g actions/github-script@v6
      with:
        script: |
          const github = context.github;
          const status = {
            owner: github.context.repo.owner,
            repo: github.context.repo.repo,
            sha: github.context.sha,
            state: 'success', // or 'failure'
            target_url: 'URL_TO_TEST_RESULTS',
            description: 'Tests passed', // or a custom description
            context: 'continuous-integration/tests'
          };
          await github.repos.createCommitStatus(status);